<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/3657b03a22.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <header><h4>Login</h4></header>
      <form>
        <div class="form_wrapper">
          <input type="text" id="per" required />
          <label for="per">Username</label>
          <i class="fa-solid fa-user"></i>
        </div>
        <div class="form_wrapper">
          <input id="password" type="password" required />
          <label for="password">Password</label>
          <i class="fa-solid fa-lock"></i>
        </div>
        <div class="remeber_box">
          <div class="remember">
            <input type="checkbox" />
            Remember me
          </div>
        </div>
        <button>Login</button>
        <div class="new_account">
          Don't have account ? <a href="Help.html">Sign Up</a>
        </div>
      </form>
    </main>
  </body>
</html>
